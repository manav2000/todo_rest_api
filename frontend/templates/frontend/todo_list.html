<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TO DO</title>
    <meta name="description" content="TO DO">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
		body{
            background: rgb(54,217,182);
            background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
		}


		h1, h2, h3, h4, h5, p, span, strike{
		    font-family: 'Montserrat', sans-serif;
		}


		#task-container{
            max-width:600px;
            margin:0 auto;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            background-color: #fff;
            
            margin-top:100px;
            margin-bottom:100px;

            justify-content: space-around;
            align-items: flex-start;

		}

		#form-wrapper{
            position: -webkit-sticky;
            position: sticky;
            top: 0rem;
            border-bottom: 1px solid  #e9e9e9;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
            padding:40px;
		}

		#submit{
            background-color: #36d9b6;
            border-radius: 0;
            border:0;
            color: #fff;
		}

		.flex-wrapper{
			display: flex;
		}

		.task-wrapper{
            margin:5px;
            padding: 5px;
            padding:20px;
            cursor: pointer;
            border-bottom: 1px solid  #e9e9e9;
            color: #686868;
            display: flex;
            justify-content: space-between;
		}

        .button-wrapper > input{
            margin: 0px 5px;
        }

        .completed {
            background: lightgreen;
        }

        #update-button {
            margin-left: 250px;
        }

	</style>
</head>

<body>
    
    <div class="container">

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" class="btn btn-primary" >
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
                
			</div>	
		</div>

    <script>
        // Get csrf_token from cookie
        function getCSRFToken() {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    if (cookie.substring(0, 10) == ('csrftoken' + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(10));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        csrf_token = getCSRFToken();
        
        //create button function
        function createButton(id, classname, type, value){
            var button = document.createElement('input');
            button.setAttribute('class', classname);
            button.setAttribute('id', id);
            button.setAttribute('type', type);
            button.setAttribute('value', value);
            return button
        }

        // Generate task list
        function createtask(data, csrf_token) {
            var task, deleteButton, doneButton, editButton;
            for (var i=0; i < data.length; i++) {
                task_data = data[i].task;
                is_completed = data[i].completed;

                task = document.createElement('div');
                task.textContent += task_data
                if (is_completed === true) {
                    task.setAttribute('class', 'task-wrapper completed');
                } else {
                    task.setAttribute('class', 'task-wrapper');
                }
                task.setAttribute('id', i);

                var buttonDiv = document.createElement('div')
                buttonDiv.setAttribute('class', 'button-wrapper');

                doneButton = createButton('done','btn btn-success done','submit', 'DONE');
                editButton = createButton('edit','btn btn-warning edit','submit', 'EDIT');
                deleteButton = createButton('del','btn btn-danger del','submit', 'DELETE');

                buttonDiv.append(doneButton);
                buttonDiv.append(editButton);
                buttonDiv.append(deleteButton);

                task.append(buttonDiv);

                var list = document.querySelector('#list-wrapper');
                list.append(task);
                
                //Turns background green when click and changes completed key in data to true
                doneButton.addEventListener('click', function (e) {
                    e.preventDefault();
                    target = e.target;
                    var index = target.parentNode.parentNode.id;
                    console.log(index);
                    up_url = `http://127.0.0.1:8000/api/task-update/${data[index].id}/`;
                    console.log(up_url);
                    console.log(data[index].task);
                    fetch(
                        up_url,
                        {
                            method: 'POST',
                            body: JSON.stringify({
                                task: data[index].task,
                                completed: true
                            }),
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-Token': csrf_token
                            }
                        }).then(
                            window.location.reload()
                        )
                })

                //Deletes a task
                deleteButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    target = e.target;
                    var index = target.parentNode.parentNode.id;
                    console.log(index);
                    up_url = `http://127.0.0.1:8000/api/task-delete/${data[index].id}/`;
                    console.log(up_url);
                    console.log(data[index].task);
                    fetch(
                        up_url,
                        {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-Token': csrf_token
                            }
                        }).then(
                            window.location.reload()
                        )
                })

                //Edits a task
                editButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    target = e.target;
                    var index = target.parentNode.parentNode.id;
                    console.log(index);
                    target.parentNode.parentNode.innerHTML = `
                        <form>
                            <div class="update-wrapper">
                                <input type="text" id="new-title">
                                <input type="submit" value="UPDATE" class="btn btn-primary" id="update-button">
                            </div>
                        </form>
                    `
                    var updateButton = document.querySelector('#update-button');
                    updateButton.addEventListener('click', function(e) {
                        var newtask = document.querySelector('#new-title').value;
                        up_url = `http://127.0.0.1:8000/api/task-update/${data[index].id}/`;
                        console.log(data[index].id);
                        fetch(
                        up_url,
                        {
                            method: 'POST',
                            body: JSON.stringify({
                                task: newtask,
                            }),
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-Token': csrf_token
                            }
                        })
                    })
                })
            }
        }

        url = 'http://127.0.0.1:8000/api/task-list/';
        //Prints entire list
        fetch(url)
            .then(
                response => {
                    return response.json();
                }
            ).then(
                data => {
                    console.log(data)
                    createtask(data, csrf_token);
                }
            )
        
        //Adds an task to the list
        var addButton = document.querySelector('#submit');
        addButton.addEventListener('click', function(e) {
            e.preventDefault();
            target = e.target;
            var title = document.querySelector('#title').value;
            var create_url = 'http://127.0.0.1:8000/api/task-create/'
            fetch(
                create_url,
                {
                    method: 'POST',
                    body: JSON.stringify({
                                "task": title,
                            }),
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrf_token
                    }
                }
            ).then(
                window.location.reload()
            )
        })
    </script>
</body>
</html>
